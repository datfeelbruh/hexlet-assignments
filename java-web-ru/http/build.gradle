plugins {
  id 'application'
  id 'com.adarshr.test-logger' version '3.0.0'
}

repositories {
  mavenCentral()
}

application {
  mainClass = 'exercise.App'
}

dependencies {
  implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.0.23'
  implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.0.23'
  implementation 'org.apache.tomcat.embed:tomcat-embed-logging-juli:8.5.2'

  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
  testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.0'
  testImplementation 'org.assertj:assertj-core:3.23.1'
  testImplementation 'com.athaydes.rawhttp:rawhttp-core:2.5.1'
}

test {
  useJUnitPlatform()
}

test.outputs.upToDateWhen {false}

testlogger {
  showStandardStreams = true
}

tasks.withType(JavaCompile) {
  options.encoding = "UTF-8"
}
